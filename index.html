<html>
    <head>
        <title>MEAN News (working title)</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="meanNews" ng-controller="MainCtrl">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>MEAN News</h1>
                </div>
                <div ng-repeat="post in posts | orderBy: '-upvotes'">
                    <span class="glyphicon glyphicon-arrow-up" ng-click="incrementUpvotes(post)"></span>
                    <span class="glyphicon glyphicon-arrow-down" ng-click="decrementUpvotes(post)"></span>
                    {{post.upvotes}}
                    <span class="post-title">
                        <a ng-show="post.link" href="{{post.link}}">
                            {{post.title}}
                        </a>
                        <span ng-hide="post.link">
                            {{post.title}}
                        </span>
                    </span>
                </div>
                <form ng-submit="addPost()" class="add-post-form">
                    <h3>Add a new post</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" ng-model="title"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Link" ng-model="link"></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </body>
</html>
