<html>
    <head>
        <title>MEAN News (working title)</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-app="meanNews" ng-controller="MainCtrl">
        <div ng-repeat="post in posts | orderBy: '-upvotes'">
            <span ng-click="incrementUpvotes(post)">+</span>
            <span ng-click="decrementDownvotes(post)">-</span>
            <a ng-show="post.link" href="{{post.link}}">
                {{post.title}}
            </a>
            <span ng-hide="post.link">
                {{post.title}}
            </span>
            - upvotes: {{post.upvotes}}
        </div>
        <form ng-submit="addPost()">
            <input type="text" placeholder="Title" ng-model="title"></input>
            </br>
            <input type="text" placeholder="Link" ng-model="link"></input>
            </br>
            <button type="submit">Post</button>
        </form>
    </body>
</html>
